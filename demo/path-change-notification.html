<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Path change notification</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
<dom-module id="custom-element">
  <template>
    <div>{{user.manager.name}}</div>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'custom-element',

        properties: {
          user: {
            type: Object,
            value: {
              manager: {
                name: 'No Name'
              }
            }
          }
        },

        reassignManager: function(newManager) {
          this.user.manager = newManager;
          this.notifyPath('user.manager', this.user.manager);
        },

        reassignManagerWithSetPathValye: function(newManager) {
          this.set('user.manager', newManager);
        },

        ready: function() {
          this.reassignManager({name: 'John Doe'});

          setTimeout(function() {
            this.reassignManagerWithSetPathValye({name: 'New Jane Doe'})
          }.bind(this), 500);
        }
      });
    });
  </script>
</dom-module>


<custom-element></custom-element>
</body>
</html>
