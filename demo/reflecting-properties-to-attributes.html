<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Reflecting properties to attributes</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
<script>
  document.addEventListener('WebComponentsReady', function() {
    Polymer({
      is: 'custom-element',

      properties: {
        response: {
          type: Object,
          reflectToAttribute: true
        }
      },

      responseHandler: function(response) {
        this.response = 'loaded';
      },

      attributeChanged: function(prop, oldVal, newVal) {
        console.log(prop, 'attribute has been changed to', newVal, 'from', oldVal);
      }
    });

    var cs = document.querySelector('custom-element');
    cs.responseHandler();
  });
</script>

<custom-element response="ready"></custom-element>
</body>
</html>
