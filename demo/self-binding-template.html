<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Self-binding template</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
  <!-- Wrap elements in with auto-binding template to -->
  <!-- allow use of Polymer bindings main document -->
  <template is="dom-bind" id="main-template">
    <template is="dom-repeat" items="{{data}}">
      <div><span>{{item.first}}</span> <span>{{item.last}}</span></div>
    </template>
  </template>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var mt = document.querySelector('#main-template');
      mt.data = [
        {first: 'Bob', last: 'Smith', type: 'manager'},
        {first: 'Sally', last: 'Johnson', type: 'manager'},
        {first: 'John', last: 'Doe', type: 'engineer'}
      ];
    });
  </script>
</body>
</html>
