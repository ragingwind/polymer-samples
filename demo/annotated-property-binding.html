<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Basic property binding</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
<dom-module id="user-view">
  <template>
    <!-- Supported -->
    <p>
    <div>Supported</div>
    First: <span>{{first}}</span><br>
    Last: <span>{{last}}</span><br>
    first-name: <span>{{firstName}}</span>

    <!-- Not currently supported! -->
    <div>Not currently supported</div>
    <div>First: {{first}}</div>
    <div>Last: {{last}}</div>
    </p>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'user-view',

        properties: {
          first: String,
          last: String,
          firstName: String
        }
      });
    });
  </script>
</dom-module>

<dom-module id="main-view">
  <template>
    <user-view first-name="{{user.first}}" first="{{user.first}}" last="{{user.last}}"></user-view>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'main-view',

        properties: {
          user: {
            type: Object,
            value: {
              first: 'Samuel',
              last: 'Adams'
            }
          }
        }
      });
    });
  </script>

</dom-module>

<div>user-view</div>
<user-view first="Samuel" last="Adams"></user-view>

<div>main-view</div>
<main-view></user-view>

</body>
</html>
