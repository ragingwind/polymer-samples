<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Utility Functions</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<style>
  .toggle {
    color:grey;
    font-style: italic;
    background-color: yellow;
  }

  [enable] {
    color:red;
    font-weight: 800;
  }

  [disable] {
    color:green;
    font-weight: 800;
  }

  custom-element {
    position:absolute;
    top:100px;
  }
</style>
<body>

<dom-module id="my-element">
  <template>Polymer Utility APIs</template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'my-element',

        created: function() {
          this.addEventListener('said-hello', function(e) {
            this.innerHTML = 'Say hi, from ' + e.detail.name +  ' to ' + e.target.localName;
          });
        }
      });
    });
  </script>
</dom-module>

<dom-module id="custom-element">
  <template>
    <span>Custom Element</span>
    <my-element style$="{{position}}" id="my"></my-element>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'custom-element',

        properties: {
          position: {
            type: String,
            value: 'position:absolute'
          }
        },

        created: function() {
          this.importHref('./fun-mixin.html', function() {
            FunMixin.makeElementFun.call(this);
          });
        },

        ready: function() {
          this.$.my.toggleClass('toggle');
          this.toggleAttribute('enable', true);
          this.attributeFollows('enable', this.$.my);

          this.async(function() {
            this.$.my.fire('said-hello', {name: this.localName});
            this.transform('translate(100px) rotate(20deg)');
            this.translate3d('50px', '50px', '0', this.$.my)
          }.bind(this), 700);
        }
      });
    });
  </script>
</dom-module>



<custom-element></custom-element>
</body>
</html>
