<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Attribute deserialization</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
<x-custom user="Scott" manager></x-custom><br/>
<x-custom manager></x-custom><br/>
<x-custom></x-custom><br/>
<x-custom-camel-case-property user-name="Scott"></x-custom-camel-case-property>

<script>
  document.addEventListener('WebComponentsReady', function() {
    Polymer({
      is: 'x-custom',

      properties: {
        user: String,
        manager: {
          type: Boolean,
          notify: true
        }
      },

      attached: function() {
        // render
        this.innerHTML = 'Hello World, my user is ' + (this.user || 'nobody') + '.\n' +
          'This user is ' + (this.manager ? '' : 'not') + ' a manager.';
      }
    });

    Polymer({
      is: 'x-custom-camel-case-property',

      properties: {
        userName: String,
      },

      attached: function() {
        this.innerHTML = 'userName property of using dash-case attribute' + this.userName
      }
    });
  });
</script>
</body>
</html>
