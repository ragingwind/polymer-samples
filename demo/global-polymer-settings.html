<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Global Polymer settings</title>
  <script>Polymer = {dom: 'shadow'};</script>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
<script>
  document.addEventListener('WebComponentsReady', function() {
    Polymer({
      is: 'polymer-setting',

      ready: function() {
        var settings = [];
        Object.keys(Polymer.Settings).forEach(function(opt) {
          settings.push(opt + ': ' + Polymer.Settings[opt]);
        });
        this.innerHTML = settings.join('<br>');
      }
    });
  });
</script>

<polymer-setting></polymer-setting>
</body>
</html>
