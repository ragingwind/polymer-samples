<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>Polymer Samples - Path observation</title>
  <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="debug.js"></script>
  <link rel="import" href="./bower_components/polymer/polymer.html">
</head>
<body>
<x-custom></x-custom>

<script>
  document.addEventListener('WebComponentsReady', function() {
    Polymer({
      is: 'x-custom',

      properties: {
        user: Object
      },

      observers: [
        'userManagerChanged(user.manager)'
      ],

      log: function(msg) {
        this.innerHTML += msg + '</br>'
        console.log(msg);
      },

      userManagerChanged: function(user) {
        this.log('new manager name is ' + user.name);
      },
    });

    var xs = document.querySelector('x-custom');
    xs.set('user', {manager: {name: 'John Doe'}});
  });
</script>
</body>
</html>
